<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
*,
::after,
::before {
    box-sizing: border-box;
}

::-webkit-scrollbar {
    width: 3px;
  }

::-webkit-scrollbar-track {
    background-color: var(--bs-dark);
  }

::-webkit-scrollbar-thumb {
    background-color: #888;
    border-radius: 5px;
}

body {
    font-family: 'Poppins', sans-serif;
    font-size: 0.875rem;
    opacity: 1;
    overflow-y: scroll;
    margin: 0;
}

a {
    cursor: pointer;
    text-decoration: none;
    font-family: 'Poppins', sans-serif;
}

li {

}

h4 {

    font-size: 1.275rem;

}
.disabled {

}

.container{
  max-width: 380px;
  padding: 0 20px;
  margin: 80px auto;
  overflow:hidden;
}
.wrap{
  width: 100%;
  background: transparent;
  border-radius: 5px;
}

  height: 60px;
  border-radius: 5px 5px 0 0;

}

  margin-bottom: 15px;

}
.wrap form .row input{

  width: 100%;

form .row input:focus{

}

}

  width: 47px;
  height: 100%;

  font-size: 18px;
  background: #0c0063;
  border: 1px solid lightgrey;

  align-items: center;
  justify-content: center;

.wrap form .pass{

}
.wrap form .pass a{

  font-size: 15px;
  text-decoration: none;
}

}

  font-size: 20px;
  font-weight: 500;
  padding-left: 0px;
  background: #0c0063;
  border: 1px solid #0c0063;

form button :hover{

}

.wrapper {
    align-items: stretch;
    display: flex;
    width: 100%;
}

#sidebar {
    max-width: 230px;
    min-width: 230px;
    background: var(--bs-dark);
    transition: all 0.35s ease-in-out;
}

.main {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    min-width: 0;
    overflow: hidden;
    transition: all 0.35s ease-in-out;
    width: 100%;

.sidebar-logo {

}

.sidebar-logo a {

    font-size: 1.15rem;

.sidebar-nav {

.sidebar-header {

a.sidebar-link {

.sidebar-link[data-bs-toggle="collapse"]::after {

.navbar-expand .navbar-nav {

.content {

    max-width: 100vw;

@media (min-width:768px) {

      width: auto;

.card {

}

.illustration {

}

.illustration-img {

}

    }

    position: fixed;
    top: 50%;
    transform: translateY(-65%);

@keyframes blink {
    0%, 49.9% {
        color: red;
    }
    50%, 99.9% {

    }

#blinkDots {

}
.footer {
    padding: 20px 0;
}
.footer a{

  margin-bottom:5px;
}
.footer .list-inline {
    margin: 0;
    padding: 0;
    list-style: none;
}

.footer .list-inline-item {
    margin: 0 10px;
}

.footer .footer-link {
    color: #6c757d;
    text-decoration: none;
    font-size: 12px;
}

.footer .footer-link:hover {
    color: #495057;
}

.footer .footer-link i {
    font-size: 18px;
}

.footer .footer-link span {
    display: block;
    font-size: 8px;
}

.remember-me {
  margin-top: 15px;
  display: flex;
  align-items: center;
}

.remember-me input {
  margin-right: 8px;
}

/* Cập nhật CSS cho phần thống kê */
.stats-container {
  width: 100%;
  margin-bottom: 20px;
}

.stats-item {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.stats-label {
  min-width: 100px;
  font-weight: 500;
}

.stats-value {
  margin-left: 5px;
  font-weight: bold;
}

/* CSS cho hiệu ứng nút bấm */
.btn-action {
  position: relative;
  overflow: hidden;
  transition: all 0.2s ease;
}

.btn-action:active {
  transform: scale(0.95);
}

.btn-action:after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 5px;
  height: 5px;
  background: rgba(255, 255, 255, 0.5);
  opacity: 0;
  border-radius: 100%;
  transform: scale(1, 1) translate(-50%);
  transform-origin: 50% 50%;
}

.btn-action:focus:not(:active)::after {
  animation: ripple 1s ease-out;
}

@keyframes ripple {
  0% {
    transform: scale(0, 0);
    opacity: 0.5;
  }
  20% {
    transform: scale(25, 25);
    opacity: 0.3;
  }
  100% {
    opacity: 0;
    transform: scale(40, 40);
  }
}

/* Thiết lập cho loading overlay */
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s, visibility 0.3s;
}

.loading-overlay.show {
  opacity: 1;
  visibility: visible;
}

.loading-spinner {
  width: 50px;
  height: 50px;
  border: 5px solid #f3f3f3;
  border-top: 5px solid #3498db;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Cải thiện thanh tìm kiếm */
.dataTables_filter input {
  padding: 5px 10px;
  border-radius: 4px;
  border: 1px solid #ced4da;
  background-color: var(--bs-body-bg);
  color: var(--bs-body-color);
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.dataTables_filter input:focus {
  border-color: #86b7fe;
  outline: 0;
  box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

/* Cải thiện phân trang */
.page-link {
  cursor: pointer;
}

/* Modal backdrop */
.modal-backdrop {
  background-color: rgba(0, 0, 0, 0.7);
}

.modal-content {
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
}

/* Cải thiện cho form */
.form-control, .form-select {

/* Custom CSS để tắt hiệu ứng loading */
.no-loading {
  transition: none !important;
}

.no-animation * {
  animation: none !important;
  transition: none !important;

/* Cải thiện bố cục thống kê */
